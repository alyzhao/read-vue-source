<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>read vue source</title>
</head>
<body>
  <div id="app" style="color: red; font-size: 14px;">
    hello <span>world</span>
    <p><span>it's {{a}} another is {{b}}</span></p>
    <ul>
      <li style="color: blue">c[0].a: {{c[0].a}}</li>
      <li>c[1].a: {{c[1].a}}</li>
    </ul>
  </div>
  <script src="dist/umd/vue.js"></script>
  <script>
    Vue.mixin({
      created: function a() {
        console.log('mixin created1');
      }
    });

    Vue.mixin({
      created: function b() {
        console.log('mixin created2');
      }
    });

    const vm = new Vue({
      el: '#app',
      data() {
        return {
          a: 1,
          b: 2,
          c: [{a: 1}, {a: 2}, {a: 3}]
        };
      },
      created: function c() {
        console.log('vm created');
      }
    });
    vm.c.push({a: 4});
    console.log(vm.$options);

    setTimeout(() => {
      vm.a = 'new 1'
    }, 1000);

    /*
    渲染操作:
      1. 先找render方法
      2. 没有render找template
      3. 没有template找el中的内容作为模板

    使用 ast 解析 template 成 render 函数
    */
  </script>
</body>
</html>
